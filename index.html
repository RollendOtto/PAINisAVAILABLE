<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pain</title>
    <script>
        const getColor = () => Math.floor(Math.random() * 256);
    </script>

    <style>
        .btn {
            border: 2px dotted;
            font: 600 20px monospace;
            outline: none;
            background: #fff;
        }
    </style>
</head>
<body>

    <button class="btn">Котеки супер класс</button>

    <script>
        document.querySelector(".btn").addEventListener("click", (e) => {
            e.target.style.borderColor = `rgb(${getColor()},${getColor()},${getColor()})`;
        })
    </script>

</body>
</html>
